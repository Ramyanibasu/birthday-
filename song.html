<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play a Song</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('song.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .play-button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .play-button:hover {
            background-color: #e91e63;
        }
    </style>
</head>

    <audio id="song" src="birthdaysong.mp3"></audio>
    <button class="play-button" onclick="document.getElementById('song').play()">Play</button>
</body>
</html>
